<h3>Create Employee</h3>

<div [hidden]="submitted" style="width: 400px;">
    <form>
        <div class="form-group">
            <label for="name">FirstName</label>
            <input type="text" class="form-control" name="firstname" required [(ngModel)]="employee.firstname">
        </div>

        <div class="form-group">
            <label for="name">LastName</label>
            <input type="text" class="form-control" name="lastname" required [(ngModel)]="employee.lastname">
        </div>

        <div class="form-group">
            <label for="name">E-mail</label>
            <input type="text" class="form-control" name="emailId" required [(ngModel)]="employee.emailId">
        </div>
        <input (click)="onSubmit()" class="btn btn-success" value="Submit">
    </form>
    <div [hidden]="!submitted">
        <h4>You submitted successfully</h4>
    </div>
</div>
